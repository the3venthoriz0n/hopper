# Production environment nginx config for Cloudflare Full (Strict) SSL
# 
# Architecture:
# - Cloudflare proxies all traffic (Full Strict mode)
# - Cloudflare Origin Certificates used for origin server SSL
# - CORS handled by backend (FastAPI CORSMiddleware), nginx just forwards headers
# - All domains use domain-specific certificate paths
#
# Upstream definitions
upstream backend {
    server prod-hopper-backend:8000;
}

upstream frontend {
    server prod-hopper-frontend:80;
}

upstream grafana {
    server prod-hopper-grafana:3000;
}

# Rate limiting zones
# ROOT CAUSE FIX: Increased rate limits to handle normal page loads
# - 50r/s with burst of 100 allows ~50 parallel requests (typical page load: 20-30 API calls)
# - OPTIONS requests are lightweight preflight checks, excluded from rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=60r/s;

# Map to set protocol to https when Cloudflare is present
map $http_cf_connecting_ip $forwarded_proto {
    "" $scheme;      # If CF-Connecting-IP is empty, use $scheme (http)
    default https;   # If CF-Connecting-IP exists, use https (Cloudflare traffic)
}

# SSL Configuration - shared SSL settings for Cloudflare Full Strict
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
ssl_prefer_server_ciphers off;
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_stapling off;  # OCSP stapling not needed for Cloudflare Origin certs
ssl_stapling_verify off;

# API subdomain - HTTP (redirect to HTTPS)
server {
    listen 80;
    server_name api.dunkbox.net;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# API subdomain - HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name api.dunkbox.net;

    # SSL certificates (Cloudflare Origin Certificates)
    ssl_certificate /etc/nginx/ssl/api.dunkbox.net/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/api.dunkbox.net/privkey.pem;

    # Trust Cloudflare proxy headers
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # API routes - proxy to backend
    location /api/ {
        # ROOT CAUSE FIX: Increased rate limits (50r/s, burst 100) handle normal page loads
        # OPTIONS requests are lightweight and won't cause issues with these limits
        limit_req zone=api_limit burst=100 nodelay;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        client_max_body_size 500M;
    }

    # WebSocket support
    location /ws {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;
        proxy_read_timeout 86400;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # All other routes return 404 (API subdomain is API-only)
    location / {
        return 404;
    }
}

