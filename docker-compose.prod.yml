services:
  postgres:
    image: postgres:16-alpine
    container_name: hopper-prod-postgres
    environment:
      - POSTGRES_DB=hopper
      - POSTGRES_USER=hopper
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - hopper_prod_postgres_data:/var/lib/postgresql/data
    networks:
      - hopper_default
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

  redis:
    image: redis:7-alpine
    container_name: hopper-prod-redis
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - hopper_prod_redis_data:/data
    networks:
      - hopper_default
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

  backend:
    build: ./backend
    container_name: hopper-prod-backend
    ports:
      - "8001:8000"
    volumes:
      - hopper_prod_backend_uploads:/app/uploads
      - hopper_prod_backend_sessions:/app/sessions
    depends_on:
      - postgres
      - redis
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CLOUDFLARE_ACCESS_AUD_TAG=${CLOUDFLARE_ACCESS_AUD_TAG}
      - CLOUDFLARE_ACCESS_TEAM_DOMAIN=${CLOUDFLARE_ACCESS_TEAM_DOMAIN}
      - ENVIRONMENT=${ENVIRONMENT}
      - DOMAIN=${DOMAIN}
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
      - TIKTOK_CLIENT_KEY=${TIKTOK_CLIENT_KEY}
      - TIKTOK_CLIENT_SECRET=${TIKTOK_CLIENT_SECRET}
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET}
      - DATABASE_URL=postgresql://hopper:${POSTGRES_PASSWORD}@hopper-prod-postgres:5432/hopper
      - REDIS_URL=redis://hopper-prod-redis:6379/0
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://hopper-prod-otel-collector:4317
      - OTEL_SERVICE_NAME=hopper-backend
      - OTEL_RESOURCE_ATTRIBUTES=service.name=hopper-backend,service.version=1.0.0,deployment.environment=${ENVIRONMENT:-production}
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    networks:
      - hopper_default

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_BACKEND_URL: ${BACKEND_URL}
        REACT_APP_DOMAIN: ${DOMAIN}
        REACT_APP_FRONTEND_URL: ${FRONTEND_URL}
        REACT_APP_ENVIRONMENT: production
        REACT_APP_VERSION: ${GIT_VERSION}
        ENVIRONMENT: prod
    container_name: hopper-prod-frontend
    ports:
      - "3010:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=${BACKEND_URL}
      - REACT_APP_DOMAIN=${DOMAIN}
      - REACT_APP_FRONTEND_URL=${FRONTEND_URL}
      - REACT_APP_ENVIRONMENT=production
      - REACT_APP_VERSION=${GIT_VERSION}
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    networks:
      - hopper_default

  otel-collector:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.otel
    container_name: hopper-prod-otel-collector
    ports:
      - "4319:4317"   # OTLP gRPC receiver
      - "4320:4318"   # OTLP HTTP receiver
      - "8890:8889"   # Prometheus exporter
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
    depends_on:
      - backend
    networks:
      - hopper_default

  prometheus:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.prometheus.prod
    container_name: hopper-prod-prometheus
    volumes:
      - hopper_prod_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9091:9090"
    depends_on:
      - otel-collector
    networks:
      - hopper_default

  grafana:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.grafana.prod
    container_name: hopper-prod-grafana
    volumes:
      - hopper_prod_grafana_data:/var/lib/grafana
    ports:
      - "3012:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - hopper_default

networks:
  hopper_default:
    external: true

volumes:
  hopper_prod_postgres_data:
  hopper_prod_redis_data:
  hopper_prod_backend_uploads:
  hopper_prod_backend_sessions:
  hopper_prod_prometheus_data:
  hopper_prod_grafana_data:

