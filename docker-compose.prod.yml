services:
  postgres:
    image: postgres:16-alpine
    container_name: prod-hopper-postgres
    environment:
      - POSTGRES_DB=hopper
      - POSTGRES_USER=hopper
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hopper_default
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

  redis:
    image: redis:7-alpine
    container_name: prod-hopper-redis
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - hopper_default
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

  nginx:
    image: nginx:alpine
    container_name: prod-hopper-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod-hopper.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_cache:/var/cache/nginx
      - ssl_certs:/etc/nginx/ssl:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - hopper_default
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    restart: unless-stopped

  backend:
    image: ${GHCR_IMAGE_BACKEND}
    container_name: prod-hopper-backend
    pull_policy: always
    # Note: Uses Dockerfile CMD which runs: uvicorn app.main:app (new modular structure)
    ports:
      - "8001:8000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_sessions:/app/sessions
    depends_on:
      - postgres
      - redis
    # Load environment variables from .env.prod file
    env_file:
      - .env.prod
    environment:
      - PYTHONUNBUFFERED=1
      # Keep variables that need dynamic construction or overrides:
      - DATABASE_URL=postgresql://hopper:${POSTGRES_PASSWORD}@prod-hopper-postgres:5432/hopper
      - REDIS_URL=redis://prod-hopper-redis:6379/0
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://prod-hopper-otel-collector:4317
      - OTEL_SERVICE_NAME=hopper-backend
      - OTEL_RESOURCE_ATTRIBUTES=service.name=hopper-backend,service.version=1.0.0,deployment.environment=${ENVIRONMENT:-production}
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    networks:
      - hopper_default

  frontend:
    image: ${GHCR_IMAGE_FRONTEND}
    container_name: prod-hopper-frontend
    pull_policy: always
    ports:
      - "3010:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=${BACKEND_URL}
      - REACT_APP_DOMAIN=${DOMAIN}
      - REACT_APP_FRONTEND_URL=${FRONTEND_URL}
      - REACT_APP_ENVIRONMENT=production
      # REACT_APP_VERSION is baked into the build at build time, no runtime env needed
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    networks:
      - hopper_default

  otel-collector:
    image: ${GHCR_IMAGE_OTEL}
    container_name: prod-hopper-otel-collector
    pull_policy: always
    ports:
      - "4319:4317"   # OTLP gRPC receiver
      - "4320:4318"   # OTLP HTTP receiver
      - "8890:8889"   # Prometheus exporter
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
    depends_on:
      - backend
      - loki
    networks:
      - hopper_default

  prometheus:
    image: ${GHCR_IMAGE_PROMETHEUS}
    container_name: prod-hopper-prometheus
    pull_policy: always
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9091:9090"
    depends_on:
      - otel-collector
      - backend
    networks:
      - hopper_default

  loki:
    image: ${GHCR_IMAGE_LOKI}
    container_name: prod-hopper-loki
    pull_policy: always
    ports:
      - "3101:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - hopper_default

  # Promtail removed - logs now collected via OTEL collector (single source of truth)

  grafana:
    image: ${GHCR_IMAGE_GRAFANA}
    container_name: prod-hopper-grafana
    pull_policy: always
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3012:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=
      - GF_DASHBOARDS_ALLOW_EDIT=true
      - GF_DASHBOARDS_VERSION_HISTORY_SIZE=20
    depends_on:
      - prometheus
      - loki
    networks:
      - hopper_default

networks:
  hopper_default:
    name: hopper_default
    external: false

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  backend_sessions:
  prometheus_data:
  grafana_data:
  loki_data:
  nginx_cache:
  ssl_certs:
  certbot_www:

