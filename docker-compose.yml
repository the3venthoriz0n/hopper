services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_sessions:/app/sessions
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend

volumes:
  backend_uploads:
  backend_sessions:
