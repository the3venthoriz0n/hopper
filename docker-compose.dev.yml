services:
  backend:
    build: ./backend
    container_name: hopper-dev-backend
    ports:
      - "8000:8000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_sessions:/app/sessions
      - /mnt/y/Misc/_DevRemote/hopper_sync/backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - CLOUDFLARE_ACCESS_AUD_TAG=${CLOUDFLARE_ACCESS_AUD_TAG}
      - CLOUDFLARE_ACCESS_TEAM_DOMAIN=${CLOUDFLARE_ACCESS_TEAM_DOMAIN}
      - ENVIRONMENT=${ENVIRONMENT}
      - DOMAIN=${DOMAIN}
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
      - TIKTOK_CLIENT_KEY=${TIKTOK_CLIENT_KEY}
      - TIKTOK_CLIENT_SECRET=${TIKTOK_CLIENT_SECRET}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    networks:
      - hopper_default

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_BACKEND_URL: ${BACKEND_URL}
        REACT_APP_DOMAIN: ${DOMAIN}
        REACT_APP_FRONTEND_URL: ${FRONTEND_URL}
        REACT_APP_ENVIRONMENT: development
        ENVIRONMENT: dev
    container_name: hopper-dev-frontend
    ports:
      - "3000:3000"
    volumes:
      - /mnt/y/Misc/_DevRemote/hopper_sync/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=${BACKEND_URL}
      - REACT_APP_DOMAIN=${DOMAIN}
      - REACT_APP_FRONTEND_URL=${FRONTEND_URL}
      - REACT_APP_ENVIRONMENT=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    networks:
      - hopper_default

networks:
  hopper_default:
    external: true

volumes:
  backend_uploads:
  backend_sessions:
