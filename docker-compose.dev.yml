services:
  postgres:
    image: postgres:16-alpine
    container_name: hopper-dev-postgres
    environment:
      - POSTGRES_DB=hopper
      - POSTGRES_USER=hopper
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hopper_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Map host 5433 to container 5432 to avoid conflict
    networks:
      - hopper_default
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: hopper-dev-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"  # Map host 6380 to container 6379 to avoid conflict
    networks:
      - hopper_default
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build: ./backend
    container_name: hopper-dev-backend
    ports:
      - "8000:8000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_sessions:/app/sessions
      - /mnt/y/Misc/_DevRemote/hopper_sync/backend:/app
    depends_on:
      - postgres
      - redis
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - CLOUDFLARE_ACCESS_AUD_TAG=${CLOUDFLARE_ACCESS_AUD_TAG}
      - CLOUDFLARE_ACCESS_TEAM_DOMAIN=${CLOUDFLARE_ACCESS_TEAM_DOMAIN}
      - ENVIRONMENT=${ENVIRONMENT}
      - DOMAIN=${DOMAIN}
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
      - TIKTOK_CLIENT_KEY=${TIKTOK_CLIENT_KEY}
      - TIKTOK_CLIENT_SECRET=${TIKTOK_CLIENT_SECRET}
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET}
      - DATABASE_URL=postgresql://hopper:${POSTGRES_PASSWORD:-hopper_dev_password}@postgres:5432/hopper
      - REDIS_URL=redis://redis:6379/0
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    networks:
      - hopper_default

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_BACKEND_URL: ${BACKEND_URL}
        REACT_APP_DOMAIN: ${DOMAIN}
        REACT_APP_FRONTEND_URL: ${FRONTEND_URL}
        REACT_APP_ENVIRONMENT: development
        REACT_APP_VERSION: ${GIT_VERSION}
    container_name: hopper-dev-frontend
    ports:
      - "3000:3000"
    volumes:
      - /mnt/y/Misc/_DevRemote/hopper_sync/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=${BACKEND_URL}
      - REACT_APP_DOMAIN=${DOMAIN}
      - REACT_APP_FRONTEND_URL=${FRONTEND_URL}
      - REACT_APP_ENVIRONMENT=development
      - REACT_APP_VERSION=${GIT_VERSION}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    networks:
      - hopper_default

networks:
  hopper_default:
    external: true

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  backend_sessions:
