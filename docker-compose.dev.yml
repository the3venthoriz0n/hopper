services:
  postgres:
    image: postgres:16-alpine
    container_name: hopper-dev-postgres
    environment:
      - POSTGRES_DB=hopper
      - POSTGRES_USER=hopper
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hopper_dev_password}
    volumes:
      - hopper_dev_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Map host 5433 to container 5432 to avoid conflict
    networks:
      - hopper_default
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: hopper-dev-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - hopper_dev_redis_data:/data
    ports:
      - "6380:6379"  # Map host 6380 to container 6379 to avoid conflict
    networks:
      - hopper_default
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build: ./backend
    container_name: hopper-dev-backend
    ports:
      - "8000:8000"
    volumes:
      - hopper_dev_backend_uploads:/app/uploads
      - hopper_dev_backend_sessions:/app/sessions
      - /mnt/y/Misc/_DevRemote/hopper_sync/backend:/app
    depends_on:
      - postgres
      - redis
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - CLOUDFLARE_ACCESS_AUD_TAG=${CLOUDFLARE_ACCESS_AUD_TAG}
      - CLOUDFLARE_ACCESS_TEAM_DOMAIN=${CLOUDFLARE_ACCESS_TEAM_DOMAIN}
      - ENVIRONMENT=${ENVIRONMENT}
      - DOMAIN=${DOMAIN}
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
      - TIKTOK_CLIENT_KEY=${TIKTOK_CLIENT_KEY}
      - TIKTOK_CLIENT_SECRET=${TIKTOK_CLIENT_SECRET}
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET}
      - DATABASE_URL=postgresql://hopper:${POSTGRES_PASSWORD:-hopper_dev_password}@hopper-dev-postgres:5432/hopper
      - REDIS_URL=redis://hopper-dev-redis:6379/0
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://hopper-dev-otel-collector:4317
      - OTEL_SERVICE_NAME=hopper-backend
      - OTEL_RESOURCE_ATTRIBUTES=service.name=hopper-backend,service.version=1.0.0,deployment.environment=${ENVIRONMENT:-development}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    networks:
      - hopper_default

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_BACKEND_URL: ${BACKEND_URL}
        REACT_APP_DOMAIN: ${DOMAIN}
        REACT_APP_FRONTEND_URL: ${FRONTEND_URL}
        REACT_APP_ENVIRONMENT: development
        REACT_APP_VERSION: ${GIT_VERSION}
    container_name: hopper-dev-frontend
    ports:
      - "3000:3000"
    volumes:
      - /mnt/y/Misc/_DevRemote/hopper_sync/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=${BACKEND_URL}
      - REACT_APP_DOMAIN=${DOMAIN}
      - REACT_APP_FRONTEND_URL=${FRONTEND_URL}
      - REACT_APP_ENVIRONMENT=development
      - REACT_APP_VERSION=${GIT_VERSION}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    networks:
      - hopper_default

  otel-collector:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.otel
    container_name: hopper-dev-otel-collector
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus exporter
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      - backend
      - loki
    networks:
      - hopper_default

  prometheus:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.prometheus
      args:
        ENV: dev
    container_name: hopper-dev-prometheus
    volumes:
      - hopper_dev_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector
      - backend
    networks:
      - hopper_default

  loki:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.loki
    container_name: hopper-dev-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - hopper_dev_loki_data:/loki
    networks:
      - hopper_default

  promtail:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.promtail
      args:
        ENV: dev
    container_name: hopper-dev-promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - hopper_default

  grafana:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.grafana
      args:
        ENV: dev
    container_name: hopper-dev-grafana
    volumes:
      - hopper_dev_grafana_data:/var/lib/grafana
    ports:
      - "3011:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
      - loki
    networks:
      - hopper_default

networks:
  hopper_default:
    external: true

volumes:
  hopper_dev_postgres_data:
  hopper_dev_redis_data:
  hopper_dev_backend_uploads:
  hopper_dev_backend_sessions:
  hopper_dev_prometheus_data:
  hopper_dev_grafana_data:
  hopper_dev_loki_data:
