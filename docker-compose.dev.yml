services:
  nginx:
    image: nginx:alpine
    container_name: dev-hopper-nginx
    ports:
      - "8080:80"
    volumes:
      - /mnt/user/Misc/_DevRemote/hopper_sync/nginx/dev-hopper.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - hopper_default
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: dev-hopper-postgres
    environment:
      - POSTGRES_DB=hopper
      - POSTGRES_USER=hopper
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hopper_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Map host 5433 to container 5432 to avoid conflict
    networks:
      - hopper_default
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: dev-hopper-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"  # Map host 6380 to container 6379 to avoid conflict
    networks:
      - hopper_default
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dev-hopper-backend
    ports:
      - "8000:8000"
    volumes:
      - backend_sessions:/app/sessions
      # Hot reload: mount synced code from Unraid
      - /mnt/user/Misc/_DevRemote/hopper_sync/backend:/app
    # Note: Uses Dockerfile CMD which auto-enables reload when ENVIRONMENT=development
    depends_on:
      - postgres
      - redis
      - otel-collector
    # Load environment variables from .env.dev file
    env_file:
      - .env.dev
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      # Keep variables that need dynamic construction or overrides:
      - DATABASE_URL=postgresql://hopper:${POSTGRES_PASSWORD:-hopper_dev_password}@dev-hopper-postgres:5432/hopper
      - REDIS_URL=redis://dev-hopper-redis:6379/0
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://dev-hopper-otel-collector:4317
      - OTEL_SERVICE_NAME=hopper-backend
      - OTEL_RESOURCE_ATTRIBUTES=service.name=hopper-backend,service.version=1.0.0,deployment.environment=${ENVIRONMENT:-development}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    networks:
      - hopper_default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
      args:
        - REACT_APP_VERSION=${GIT_VERSION:-dev}
    container_name: dev-hopper-frontend
    # Port not exposed to host - accessed via nginx
    expose:
      - "3000"
    volumes:
      # Hot reload: mount synced code from Unraid
      - /mnt/user/Misc/_DevRemote/hopper_sync/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=${BACKEND_URL}
      - REACT_APP_DOMAIN=${DOMAIN}
      - REACT_APP_FRONTEND_URL=${FRONTEND_URL}
      - REACT_APP_ENVIRONMENT=development
      - REACT_APP_VERSION=${GIT_VERSION:-dev}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    networks:
      - hopper_default

  otel-collector:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.otel.dev
    container_name: dev-hopper-otel-collector
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus exporter
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      - loki
    networks:
      - hopper_default

  prometheus:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.prometheus
      args:
        ENV: dev
    container_name: dev-hopper-prometheus
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector
      - backend
    networks:
      - hopper_default

  loki:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.loki.dev
    container_name: dev-hopper-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - hopper_default

  # Promtail removed - logs now collected via OTEL collector (single source of truth)

  grafana:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.grafana
      args:
        ENV: dev
    container_name: dev-hopper-grafana
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3011:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=
      - GF_DASHBOARDS_ALLOW_EDIT=true
      - GF_DASHBOARDS_VERSION_HISTORY_SIZE=20
    depends_on:
      - prometheus
      - loki
    networks:
      - hopper_default

networks:
  hopper_default:
    name: hopper_default
    external: true

volumes:
  postgres_data:
  redis_data:
  backend_sessions:
  prometheus_data:
  grafana_data:
  loki_data:
  nginx_cache:
