[pytest]
# Filter deprecation warnings from httplib2 (third-party dependency)
# These warnings come from httplib2 using deprecated pyparsing methods
# and are not fixable without updating httplib2 itself
filterwarnings =
    ignore::DeprecationWarning:httplib2.*
    ignore::DeprecationWarning:pyparsing.*

# Test markers
markers =
    critical: Critical tests (authentication, CSRF, tokens, webhooks)
    high: High priority tests (validation, normalization, ownership)
    medium: Medium priority tests (integration, relationships)

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*