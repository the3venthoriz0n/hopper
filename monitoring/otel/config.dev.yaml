receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  
  # ROOT CAUSE FIX: Scrape Prometheus client metrics from backend /metrics endpoint
  # This consolidates all metrics through OTEL collector (best practice, extensible)
  # Single source of truth: all metrics (OTEL + Prometheus client) flow through collector
  prometheus:
    config:
      scrape_configs:
        - job_name: 'backend-prometheus-metrics'
          scrape_interval: 15s
          scrape_timeout: 10s
          static_configs:
            - targets: ['dev-hopper-backend:8000']
          metrics_path: '/metrics'
          scheme: 'http'

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  memory_limiter:
    limit_mib: 512
    check_interval: 1s
  # ROOT CAUSE FIX: Add resource processor to ensure proper labeling for metrics and logs
  resource:
    attributes:
      - key: environment
        value: development
        action: upsert

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      environment: development
    metric_expiration: 180m
    enable_open_metrics: true
    add_metric_suffixes: false

  # ROOT CAUSE FIX: Use otlphttp exporter for Loki (loki exporter not available in contrib image)
  # This sends logs to Loki in OTLP format
  otlphttp/loki:
    endpoint: http://dev-hopper-loki:3100/otlp
    tls:
      insecure: true

  debug:
    verbosity: normal

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp/loki, debug]

