global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'hopper-monitor'
    environment: 'development'

scrape_configs:
  # ROOT CAUSE FIX: Single source of truth - all metrics come through OTEL collector
  # OTEL collector now scrapes backend /metrics endpoint and forwards all metrics
  # This is best practice: extensible, maintainable, single pipeline
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['dev-hopper-otel-collector:8889']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
